version: "3"

services:
  postgres:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file: 
      - .env
    ports:
      - 5432:5423

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env.pgadmin
    ports:
      - 5050:80

  app:
    build:
      context: ./client
    command: ["npm", "start"]
    ports:
      - 8081:8081

volumes:
  pgdata:
